<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div id="timeWrapper"></div>
<button id="timeBtn">Get Time</button>
<script>

    // Document.onLoad / $() - it waits for the whole page to load
    $(function () {
        $('#timeBtn').on('click', function () {
            $.getJSON('https://localhost:7037/api/Time/get', function (data) {
                $('#timeWrapper').text("Hello, the time is " + data.currentTime);
            });
        });
    });
</script>
</body>
</html>
